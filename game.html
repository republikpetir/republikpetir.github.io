<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Mahjong Slot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Mahjong Slot Logo">
        </div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>
    
    <section class="game">
        <h1>Mahjong Slot</h1>
        <div class="game-area">
            <div class="reels">
                <img src="assets/mahjong-tile.png" alt="Tile 1" class="tile">
                <img src="assets/mahjong-tile.png" alt="Tile 2" class="tile">
                <img src="assets/mahjong-tile.png" alt="Tile 3" class="tile">
            </div>
            <div class="controls">
                <button id="spinBtn" class="btn-primary">Putar Sekarang</button>
                <button id="autoSpinBtn" class="btn-secondary">Auto Putar</button>
                <input type="number" id="betAmount" value="1000" min="1000">
            </div>
            <div class="info">
                <p>Win: Rp 0</p>
                <p>Jackpot: Rp 10.000.000</p>
                <p>RTP: 95%</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 Mahjong Slot. Semua hak dilindungi.</p>
        <nav>
            <a href="#">Bantuan</a>
            <a href="#">Syarat & Ketentuan</a>
            <a href="#">Kebijakan Privasi</a>
            <a href="#">Kontak CS</a>
        </nav>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
